<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب الأيام الاعتيادية المطلوبة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* لمنع التمرير */
        }
        .container {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"], select {
            width: 100%;
            padding: 6px; /* تقليل حجم البادينغ */
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
            font-size: 14px; /* تقليل حجم الخط */
        }
        button {
            width: 60%; /* تقليل عرض الزر */
            padding: 8px; /* تقليل حجم البادينغ */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>حساب الأيام الاعتيادية المطلوبة</h2>
    <label for="days">عدد أيام الإجازة:</label>
    <input type="number" id="days" min="0" placeholder="أدخل عدد أيام الإجازة">

    <label for="hours">عدد الساعات:</label>
    <select id="hours">
        <option value="208">عدد ساعات الخدمة المدنية 208</option>
        <option value="196">عدد ساعات التشغيل الذاتي 196</option>
    </select>

    <button onclick="calculate()">حساب</button>

    <div class="result" id="result"></div>
</div>

<div class="footer">
    Programmed by Ali Alshahrani
</div>

<script>
    function calculate() {
        const days = document.getElementById('days').value;
        const hours = document.getElementById('hours').value;

        if (days === "") {
            alert("يرجى إدخال عدد أيام الإجازة");
            return;
        }

        const ar12 = parseFloat(days);
        const av12 = parseFloat(hours);
        const result = Math.abs((8 * ar12) - av12) / 13;

        document.getElementById('result').innerText = ` الايام الاعتيادية المطلوبة : ${result.toFixed(2)}`;
    }
</script>

</body>
</html>
