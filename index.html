<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة المناوبات المطلوبة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"], select {
            width: 100%;
            padding: 6px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
        }
        button {
            width: 60%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: rgba(119, 119, 119, 0.6);
        }
        /* أيقونات تفاعلية */
        .icon {
            font-size: 2em;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .icon:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
<div class="container">
    <h2>حاسبة المناوبات المطلوبة</h2>
    <label for="days">عدد أيام الإجازة:</label>
    <input type="number" id="days" min="0" placeholder="أدخل عدد أيام الإجازة">
    <label for="hours">عدد الساعات:</label>
    <select id="hours">
        <option value="192">192</option>
    </select>
    <button onclick="calculate()">حساب</button>
    <div class="result" id="result"></div>
    <div class="icon" onclick="alert('تفاعل أيقوني: تم الضغط على الأيقونة')">⭐</div>
</div>
<div class="footer">
    Coded & Developed: Ali Alshahrani
</div>
<script>
    function calculate() {
        const daysInput = document.getElementById('days').value;
        const hoursInput = document.getElementById('hours').value;
        if (daysInput === "") {
            alert("يرجى إدخال عدد أيام الإجازة");
            return;
        }
        const days = parseFloat(daysInput);
        const totalHoursVacation = 8 * days;
        const systemHours = parseFloat(hoursInput);
        let remainingHours = systemHours - totalHoursVacation;
        if (remainingHours < 0) {
            alert("عدد أيام الإجازة المدخل يتجاوز النظام");
            return;
        }
        const full12Shifts = Math.floor(remainingHours / 12);
        const rem = remainingHours - (full12Shifts * 12);
        let resultText = "";
        if (rem === 0) {
            resultText = `المطلوب منه: مناوبات 12 ساعة: ${full12Shifts}`;
        } else if (rem < 6) {
            resultText = `المطلوب منه: مناوبات 12 ساعة: ${full12Shifts}، ويوجد متبقي ${rem.toFixed(2)} ساعة ولا يوجد مناوبة بنظام ${rem.toFixed(2)} ساعة`;
        } else {
            const allowedShifts = [11, 10, 8, 6];
            const candidates = allowedShifts.filter(shift => shift <= rem);
            if (candidates.length > 0) {
                const additionalShift = Math.max(...candidates);
                resultText = `المطلوب منه: مناوبات 12 ساعة: ${full12Shifts}، ومناوبة ${additionalShift} ساعة`;
            } else {
                resultText = `المطلوب منه: مناوبات 12 ساعة: ${full12Shifts}، ويوجد متبقي ${rem.toFixed(2)} ساعة ولا يوجد مناوبة بنظام ${rem.toFixed(2)} ساعة`;
            }
        }
        document.getElementById('result').innerText = resultText;
    }
</script>
</body>
</html>
